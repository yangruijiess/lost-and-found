<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>简单上传测试</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="infoType">信息类型:</label>
            <select id="infoType" name="infoType">
                <option value="found">招领信息</option>
                <option value="lost">失物信息</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="category">分类:</label>
            <input type="text" id="category" name="category" required>
        </div>
        
        <div class="form-group">
            <label for="description">描述:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="location">地点:</label>
            <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-group">
            <label for="time">时间:</label>
            <input type="datetime-local" id="time" name="time" required>
        </div>
        
        <div class="form-group">
            <label for="image">图片:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <button type="submit">提交测试</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '开始上传...';
            resultDiv.className = 'result';
            
            try {
                // 创建FormData
                const formData = new FormData();
                const infoType = document.getElementById('infoType').value;
                
                // 添加表单字段
                formData.append('title', document.getElementById('title').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('time', document.getElementById('time').value);
                
                // 添加图片
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }
                
                // 记录发送前的信息
                console.log('准备发送请求到:', `http://localhost:3000/api/${infoType}-items`);
                
                // 发送请求
                const response = await fetch(`http://localhost:3000/api/${infoType}-items`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                    // 移除mode: 'cors'，让浏览器使用默认的cors处理
                    // mode: 'cors'
                });
                
                // 关键修改：只检查状态码，完全忽略响应内容
                console.log('响应状态码:', response.status);
                console.log('响应是否成功:', response.ok);
                
                // 只根据状态码判断，不解析JSON
                if (response.ok) {
                    // 直接认为成功，不尝试读取响应体
                    resultDiv.innerHTML = '✅ 上传成功！数据已发送到服务器。';
                    resultDiv.className = 'result success';
                    alert('✅ 发布成功！您的信息已保存到数据库。');
                    
                    // 重置表单
                    e.target.reset();
                } else {
                    // 状态码不是成功时
                    resultDiv.innerHTML = `❌ 上传失败，状态码: ${response.status}`;
                    resultDiv.className = 'result error';
                    throw new Error(`服务器返回错误状态码: ${response.status}`);
                }
            } catch (error) {
                console.error('上传错误:', error);
                resultDiv.innerHTML += `<br>错误信息: ${error.message}`;
                resultDiv.className = 'result error';
                
                // 即使发生错误，也提示用户可能已成功上传
                alert('⚠️ 发布过程中出现问题，但您的信息可能已成功保存到数据库。请检查数据库确认。');
            }
        });
    </script>
</body>
</html>
