<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最终测试上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
            background-color: #ffebee;
        }
        .success {
            color: green;
            background-color: #e8f5e9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>最终测试 - 文件上传功能</h1>
    <p>此页面使用正确的字段名称和格式来测试文件上传功能</p>
    
    <form id="finalTestForm">
        <div class="form-group">
            <label for="infoType">信息类型:</label>
            <select id="infoType">
                <option value="found">招领信息</option>
                <option value="lost">失物信息</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">标题 *:</label>
            <input type="text" id="title" name="title" placeholder="请输入标题" required>
        </div>
        
        <div class="form-group">
            <label for="category">分类 *:</label>
            <select id="category" required>
                <option value="">请选择分类</option>
                <option value="证件">证件</option>
                <option value="电子设备">电子设备</option>
                <option value="钱包">钱包</option>
                <option value="钥匙">钥匙</option>
                <option value="其他">其他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">描述 *:</label>
            <textarea id="description" rows="4" placeholder="请详细描述物品特征" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="location">地点 *:</label>
            <input type="text" id="location" placeholder="请输入发现/丢失地点" required>
        </div>
        
        <div class="form-group">
            <label for="contactName">联系人:</label>
            <input type="text" id="contactName" placeholder="请输入联系人姓名">
        </div>
        
        <div class="form-group">
            <label for="contactPhone">联系电话:</label>
            <input type="tel" id="contactPhone" placeholder="请输入联系电话">
        </div>
        
        <div class="form-group">
            <label for="contactEmail">电子邮箱:</label>
            <input type="email" id="contactEmail" placeholder="请输入电子邮箱">
        </div>
        
        <div class="form-group">
            <label for="imageUpload">上传图片:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        
        <button type="submit">提交测试</button>
    </form>
    
    <div id="result" class="result">
        <p>准备就绪，请填写表单并点击提交按钮</p>
    </div>
    
    <script>
        document.getElementById('finalTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>开始准备上传...</p>';
            resultDiv.className = 'result';
            
            try {
                // 收集表单数据
                const formData = new FormData();
                const infoType = document.getElementById('infoType').value;
                
                formData.append('title', document.getElementById('title').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('time', new Date().toISOString()); // 使用time字段
                formData.append('contactName', document.getElementById('contactName').value || '匿名用户');
                formData.append('contactPhone', document.getElementById('contactPhone').value || '');
                formData.append('contactEmail', document.getElementById('contactEmail').value || '');
                
                // 添加图片文件
                const imageFile = document.getElementById('imageUpload').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                    console.log('已添加图片:', imageFile.name);
                }
                
                // 显示准备的表单数据
                resultDiv.innerHTML += '<p>表单数据准备完成:</p>';
                resultDiv.innerHTML += '<ul>';
                for (let pair of formData.entries()) {
                    if (pair[1] instanceof File) {
                        resultDiv.innerHTML += `<li>${pair[0]}: ${pair[1].name} (${pair[1].size} bytes)</li>`;
                    } else {
                        resultDiv.innerHTML += `<li>${pair[0]}: ${pair[1]}</li>`;
                    }
                }
                resultDiv.innerHTML += '</ul>';
                
                // 发送请求
                resultDiv.innerHTML += '<p>正在发送请求...</p>';
                const response = await fetch(`http://localhost:3000/api/${infoType}-items`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                    mode: 'cors'
                });
                
                resultDiv.innerHTML += `<p>响应状态: ${response.status} ${response.statusText}</p>`;
                
                // 解析响应
                try {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    resultDiv.innerHTML += '<p>响应数据:</p>';
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    if (response.ok) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML += '<p>✅ 上传成功！数据已成功保存到服务器。</p>';
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML += `<p>❌ 上传失败: ${data.message || '未知错误'}</p>`;
                    }
                } catch (jsonError) {
                    console.error('JSON解析错误:', jsonError);
                    const text = await response.text();
                    resultDiv.innerHTML += `<p>响应文本: ${text}</p>`;
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML += `<p>❌ 无法解析响应为JSON格式</p>`;
                }
                
            } catch (error) {
                console.error('上传过程发生错误:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML += `<p>❌ 上传失败: ${error.message}</p>`;
                resultDiv.innerHTML += `<p>错误详情: ${error.stack}</p>`;
            }
        });
    </script>
</body>
</html>
